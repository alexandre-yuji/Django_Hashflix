<!-- arquivo de template base para todos os outros html. evita ficar repetindo código. as outras páginas extendem essa através dos blocos entre chaves e percentual -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>                                             <!-- script para ativar as edições em bootstrap (editor de html/css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>  <!-- script para ativar as edições em tailwind (editor de html/css -->

    {% block head %}
    {% endblock %}
</head>
<body class="bg-black text-gray-100 font-primary">  <!-- classes do bootstrap para deixar fundo preto-->
    {% include 'navbar.html' %}  <!-- incluo as edições da página navbar.hmtl -->
    {% block content %}
    {% endblock %}
                        <!-- meu código js para editar a barra de navegação -->
    <script>
        const nav = document.querySelector('nav') <!-- variável para selecionar as tags nav nos html -->

        document.addEventListener("scroll",e=>{ <!-- executa sempre que fizer um scroll no mouse -->
            if(scrollY>100){  <!-- se o scroll for maior que 100 -->
                if(scrollY>window.innerHeight){  <!-- se o scroll for maior que a tela, a barra de navegação fica invisível -->
                nav.classList.add('invisible')
                }else{
                    nav.classList.add('bg-gray-900')  <!-- senão fica cinza -->
                    nav.classList.remove('invisible')
            }
            }else{
                nav.classList.remove('bg-gray-900')
                nav.classList.remove('invisible')
            }
        })
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script> <!-- scripts para usar os símbolos do ion-icon -->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
